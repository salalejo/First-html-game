<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego Alejandro Salazar</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body onload='inicializa();'>
    <div id='container-top'>
        <h1>BIENVENIDO A MI PRIMER JUEGO HTML</h1>
        <pre>
            Instrucciones para jugar:


            Utiliza las teclas de dirección de tu teclado o pantalla para moverte.
            Recoge la llave para poder salir del laberinto y ganar la partida.
        </pre>
    </div>
    <div id='container-canvas'>
        <canvas id='canvas' width='500' height='400' style='border: 3px solid #000000;'></canvas>
        
    </div>
    
    <div id='container-estado-juego'>
        <h1 id='estado-juego'>Encuentra la llave</h1>
    </div>
   
    <div id='teclas-movimiento'>
        <button class='boton-movimiento' id='botonarriba' onclick='protaDino.arriba();'>▲</button>
        <button class='boton-movimiento' id='botonabajo' onclick='protaDino.abajo();'>▼</button>
        <button class='boton-movimiento' id='botonderecha' onclick='protaDino.derecha();'>►</button>
        <button class='boton-movimiento' id='botonizquierda' onclick='protaDino.izquierda();'>◄</button>
    </div>

    <script src='Js/juego.js'></script>
    <script src='Js/keypress.js'></script>
</body>
</html>
